<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 bg-dark text-light text-center border rounded-top border-bottom-0 border-dark p-1">
            <h5 class="mb-1 text-center">Sign In</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 border rounded-bottom border-dark p-3">
            <div th:if="${loginError}" class="alert alert-danger">Wrong Username or Password</div>
            <form id="loginForm" th:action="@{/api/v1/sign-in}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter Username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter Password">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-dark">Submit</button>
                    <a class="btn btn-success" href="#" th:href="@{/sign-up}">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementsByName('username')[0].value;
        const password = document.getElementsByName('password')[0].value;

        fetch(event.target.action, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username,
                password: password,
            })
        }).then(response => {
            if (response.ok) {
                document.cookie = response.headers.get('Authorization')

                //redirect to article list page
                window.location.href = '/articles';
            } else {
                const existingErrorMessage = document.querySelector('.alert-danger');
                if (existingErrorMessage) {
                    existingErrorMessage.remove();
                }
                document.getElementById('loginForm').reset();
                document.getElementById('loginForm').insertAdjacentHTML('afterbegin', '<div class="alert alert-danger">Wrong Username or Password</div>');
            }
        });
    })
</script>
</html>
