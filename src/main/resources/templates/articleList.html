<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Article List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<style>
    .card {
        display: grid;
        grid-gap: 10px;
        grid-template-columns: auto auto auto auto;
        grid-template-rows: auto;
    }
</style>
<body>
<header class="p-5 mb-5 text-center bg-light" style="display: flex; justify-content: space-between; margin: 0 auto">
    <h1 class="mb-3">My Blog</h1>
    <form th:action="@{/sign-out}" method="post" class="btn btn-secondary" style="display:flex; height: auto">
        <button type="submit" class="btn btn-secondary">Sign Out</button>
    </form>
</header>
<div class="container">
    <div style="text-align: right">
        <button type="button" id="create-btn"
                th:onclick="|location.href='@{/new-article}'|"
                class="btn btn-secondary btn-sm mb-3">글 등록
        </button>
    </div>
    <div class="row">
        <div th:each="item : ${articles}" style="text-align: center">
            <div class="card">
                <!--TODO id는 hidden 처리-->
                <div class="card-header" th:text="${item.id}"></div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.title}"></h5>
                    <p class="card-text" th:text="${item.content}"></p>
                    <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-primary">보러가기</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/article.js"></script>
</body>
</html>
