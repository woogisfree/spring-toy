<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Article List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<style>
    #sign-in, #sign-out {
        height: 2.5rem;
        border-radius: 1rem;
    }

    .container2 {
        display: grid;
        grid-gap: 40px;
        grid-template-columns: repeat(4, 1fr);
    }

    .oswald-header {
        font-family: "Oswald", sans-serif;
        font-optical-sizing: auto;
        font-weight: 600;
        font-style: normal;
    }

    .card-text {
        height: 3rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>
<body>
<header class="p-5 mb-5 text-center bg-light" style="display: flex; justify-content: space-between; align-items: center; margin: 0 auto">
    <h1 class="mb-3 oswald-header" >woogielog</h1>
    <div style="display: flex; justify-content: center; align-items: center">
        <a id="sign-in" th:if="${currentUser == null}" href="/sign-in" class="btn btn-secondary btn-sm">Sign In</a>
        <a href="/new-article" th:if="${currentUser != null}" class="btn btn-outline-info" style="border-radius: 1rem; width: 6rem; margin-right: 15px; height: 2.5rem">글 등록하기</a>
        <form th:if="${currentUser != null}" th:action="@{/sign-out}" method="post">
            <button id="sign-out" class="btn btn-secondary btn-sm">Sign Out</button>
        </form>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="container2"  style="text-align: center">
            <a class="card" th:each="item : ${articles}" th:href="@{/articles/{id}(id=${item.id})}">
                <!--TODO id는 hidden 처리-->
                <div class="card-header" th:text="${item.id}"></div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.title}"></h5>
                    <p class="card-text" th:text="${item.content}"></p>
                    <p class="card-text" th:text="${item.commentCount}"></p>
                </div>
            </a>
        </div>
    </div>
</div>
<script src="/js/article.js"></script>
</body>
</html>
