<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown Editor</title>
    <style>
        #editor-container {
            display: flex;
            /*justify-content: space-around;*/
            margin-top: 20px;
        }
        #editor, #preview {
            height: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div id="editor-container">
    <!-- 왼쪽 영역: 텍스트 입력 -->
    <form style="width: 50%">
    <textarea id="editor" placeholder="Markdown을 입력하세요..."></textarea>
    </form>
    <!-- 오른쪽 영역: 미리보기 -->
    <div style="width: 50%" id="preview"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js"></script>
<script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');

        editor.addEventListener('input', function() {
            const markdownText = editor.value;
            const htmlText = marked(markdownText);
            preview.innerHTML = htmlText;
        });

    editor.addEventListener('keydown', function(event) {
        if (event.key === 'Tab') {
            event.preventDefault();

            // 현재 커서 위치 구하기
            const { selectionStart, selectionEnd } = editor;
            const indent = '    '; // 4칸 공백
            // 텍스트에 들여쓰기 적용
            editor.value = editor.value.substring(0, selectionStart) + indent + editor.value.substring(selectionEnd);
            // 커서 위치 조정
            editor.selectionStart = editor.selectionEnd = selectionStart + indent.length;
        }
    });
</script>
</body>
</html>
