<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 bg-dark text-light text-center border rounded-top border-bottom-0 border-dark p-1">
            <h5 class="mb-1 text-center">Login</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 border rounded-bottom border-dark p-3">
            <div th:if="${loginError}" class="alert alert-danger">Wrong Username or Password</div>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter Username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter Password" required autofocus>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-dark">Submit</button>
                    <a class="btn btn-success" href="#" th:href="@{/register}">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
