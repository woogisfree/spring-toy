<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Article</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .title {
            padding-top: 2rem;
            padding-left: 3rem;
            padding-right: 3rem;
            font-size: 2.75rem;
            overflow-y: auto;
            border: none;
        }
        .content {
            padding: 0 3rem;
        }

        #left-side {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #right-side {
            background-color: #FBFDFC;
            padding: 3rem;
        }
    </style>
</head>
<body>
    <div class="row" >
        <div class="col-md-6" id="left-side">
            <div class="title">
                <textarea type="text" id="title" placeholder="제목을 입력하세요" th:value="${article.title}" style="width: 100%; border: none"></textarea>
            </div>
            <div class="content">
                <textarea id="content" class="form-control" rows="10" placeholder="내용을 입력하세요" th:value="${article.content}" style="border: none"></textarea>
            </div>
<!--            전체-->
            <div style="position: fixed; bottom: 0px; z-index: 10; width: 50vw; height: 4rem; padding-right: 15px">
<!--                flex 를 위한 Div-->
                <div style="display: flex; justify-content: space-between; align-items: center; padding-left: 1rem; padding-right: 1rem">
<!--                    나가기-->
                    <button class="btn btn-secondary"></button>
<!--                    등록하기-->
                    <button class="btn btn-success"></button>
                </div>

            </div>
        </div>
        <div class="col-md-6" id="right-side">
            <div id="preview"></div>
        </div>
    </div>
</body>
<script src="/js/article.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js"></script>
<script>
    const title = document.getElementById('title');
    const content = document.getElementById('content');
    const preview = document.getElementById('preview');

    title.addEventListener('input', updatePreview);
    content.addEventListener('input', updatePreview);

    function updatePreview() {
        const titleText = '<h1>' + title.value + '</h1>';
        const contentText = marked(content.value);
        preview.innerHTML = titleText + '<br></br>' + contentText;
    }

    content.addEventListener('keydown', function(event) {
        if (event.key === 'Tab') {
            event.preventDefault();
            const { selectionStart, selectionEnd } = content;
            const indent = '    ';
            content.value = content.value.substring(0, selectionStart) + indent + content.value.substring(selectionEnd);
            content.selectionStart = content.selectionEnd = selectionStart + indent.length;
        }
    });
</script>
</html>
