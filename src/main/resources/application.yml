server:
  shutdown: graceful

#database
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: test
  #jpa
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        highlight_sql: true
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
#swagger
springdoc:
  packages-to-scan: com.example.woogisfree
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /api-docs
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha

#jwt
jwt:
  issuer: woogisfree@gmail.com
  secret_key: TheSpecifiedKeyByteArrayIs192BitsWhichIsNotSecureEnoughForAnyJWTHMACSHAAlgorithm
---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  h2:
    console:
      enabled: true